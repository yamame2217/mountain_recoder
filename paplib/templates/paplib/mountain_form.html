{% extends 'paplib/base.html' %}
{% load django_bootstrap5 %}

{% block title %}新しい山を登録 | 登山記録アプリ{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>新しい山を登録</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="登録する" %}
        </form>
    </div>
</div>
{% endblock %}
