{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}登山記録アプリ{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mountain_list' %}">登山記録アプリ</a>
            
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'mypage' %}" class="btn btn-outline-light">マイページ</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
        <p>&copy; 2025 登山記録アプリ</p>
    </footer>
</body>
</html>
