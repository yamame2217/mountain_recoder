{% extends 'paplib/base.html' %}
{% load django_bootstrap5 %}

{% block title %}山の削除 | 登山記録アプリ{% endblock %}

{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h2>山の削除</h2>
    </div>
    <div class="card-body">
        <p><strong>{{ object.name }}</strong> を本当に削除しますか？</p>
        <div class="alert alert-danger">
            <h4 class="alert-heading">警告</h4>
            <p>この操作を実行すると、この山に関連付けられている全ての登山記録も削除されます。この操作は元に戻せません。</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">はい、削除します</button>
            <a href="{% url 'mountain_detail' object.pk %}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
