<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>山の一覧</title>
    <style>
        .user-info {
            display: flex; 
            align-items: center; 
            gap: 0.5em; 
        }
        .link-style-button {
            background: none;
            border: none;
            color: #0d6efd;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <div class="user-info">
                <span>こんにちは, {{ user.username }} さん |</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="link-style-button">ログアウト</button>
                </form>
            </div>
        {% else %}
            <p><a href="{% url 'login' %}">ログイン</a></p>
        {% endif %}
    </header>

    <h1>山の一覧</h1>
    <ul>
        {% for mountain in mountains %}
            <li>
                <a href="{% url 'mountain_detail' mountain.pk %}">{{ mountain.name }}</a>
                ({{ mountain.prefecture }}, {{ mountain.elevation }}m)
            </li>
        {% empty %}
            <li>登録されている山はありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
