<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>山の一覧</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>こんにちは, {{ user.username }} さん | <a href="{% url 'logout' %}">ログアウト</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">ログイン</a></p>
        {% endif %}
    </header>
    
    <h1>山の一覧</h1>
    <ul>
        {% for mountain in mountains %}
            <li>
                <a href="{% url 'mountain_detail' mountain.pk %}">{{ mountain.name }}</a>
                ({{ mountain.prefecture }}, {{ mountain.elevation }}m)
            </li>
        {% empty %}
            <li>登録されている山はありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
