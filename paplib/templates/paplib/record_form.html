{% extends 'paplib/base.html' %}
{% load django_bootstrap5 %}

{% block title %}登山記録の編集 | 登山記録アプリ{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>登山記録の編集</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="更新する" %}
        </form>
    </div>
</div>
{% endblock %}
