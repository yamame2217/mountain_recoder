{% extends 'paplib/base.html' %}
{% load django_bootstrap5 %}

{% block title %}ログイン | 登山記録アプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>ログイン</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="ログイン" %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
